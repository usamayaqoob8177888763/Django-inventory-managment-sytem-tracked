{% extends 'inventory/base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row g-3">
  <div class="col-12">
    <div class="card p-3">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Dashboard</h4>
        <div class="small text-muted">Quick overview</div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-4">
          <div class="p-3 bg-white rounded shadow-sm text-center">
            <h6 class="mb-1">Products</h6>
            <div class="h3 mb-0">{{ product_count|default:"-" }}</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="p-3 bg-white rounded shadow-sm text-center">
            <h6 class="mb-1">Customers</h6>
            <div class="h3 mb-0">{{ customer_count|default:"-" }}</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="p-3 bg-white rounded shadow-sm text-center">
            <h6 class="mb-1">Orders</h6>
            <div class="h3 mb-0">{{ order_count|default:"-" }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
