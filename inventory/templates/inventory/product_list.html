<!DOCTYPE html>
<html>
<head>
    <title>Inventory - Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <table border="1" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Last Updated</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category.name }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.updated_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
