{% extends 'inventory/base.html' %}
{% block title %}{{ title|default:"Customer" }}{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header">
    <strong>{{ title|default:"Customer" }}</strong>
  </div>
  <div class="card-body">
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input name="name" class="form-control" value="{{ form.name.value|default_if_none:'' }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input name="phone" class="form-control" value="{{ form.phone.value|default_if_none:'' }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <div class="col-md-12">
          <label class="form-label">Address</label>
          <textarea name="address" class="form-control" rows="3">{{ form.address.value|default_if_none:'' }}</textarea>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" href="{% url 'billing:customer_list' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
